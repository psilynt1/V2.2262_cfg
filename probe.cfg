
#####################################################################
#### Bed Probe
#####################################################################
##  this is not used for z height, only quad gantry leveling

##  klicky probe FAST
[probe]
pin: ^PG11     ; spare endstop port
x_offset: 0
y_offset: 19.75
z_offset: 6.42
speed: 6
samples: 3
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.0125
samples_tolerance_retries: 6

