#####################################################################
#### Homing and Gantry Adjustment Routines
#####################################################################

[quad_gantry_level]
gantry_corners:
    -60,-10
    360,370

##  Probe points
points:
    250,225
    250,25
    50,25
    50,225

speed: 150
horizontal_move_z: 12
retries: 5
retry_tolerance: 0.005
max_adjust: 10

